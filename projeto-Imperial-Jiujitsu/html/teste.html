<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Banner</title>
  <style>
    body, html {
  margin: 0;
  padding: 0;
}

.banner {
  width: 100%;
  height: 600px;
  overflow: hidden;
  position: relative;
}

.banner img {
  width: 100%;
  height: 600px;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.banner img.active {
  opacity: 1;
}

  </style>
</head>
<body>
  <div class="banner">
    <img src="./img/balotelli.jpg" alt="Imagem 1">
    <img src="./img/asdasd.jpg" alt="Imagem 2">
    <img src="./img/equipe.jpg" alt="Imagem 3">
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
  let currentSlide = 0;
  const slides = document.querySelectorAll(".banner img");
  
  function showSlide(index) {
    slides.forEach((slide) => slide.classList.remove("active"));
    slides[index].classList.add("active");
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }

  setInterval(nextSlide, 5000);
});

  </script>
</body>
</html>
