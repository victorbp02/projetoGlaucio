<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contatos.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="header-top">
        <div class="tarja">
            <div class="grau0"></div>
            <div class="grau"></div>
            <div class="grau2"></div>
        </div>
    </div>
    <header>
        <img id="logo" src="./img/imperialjiujitsu_pretoebranco-fotor-bg-remover-202406040445.png">
        <nav>
            <ul>
                <a href="./index.html" style="color: white;">
                    <li>Home</li>
                </a>
                <a href="#" onclick="scrollToSection('section1')" style="color: white;">
                    <li>Horario</li>
                </a>
                <a href="contatos.html" style="color: white;">
                    <li>Avaliação Critica</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Agora que já conhece a nossa academia, por favor nos avalie!</h1>
        <div class="content">
            <div class="left">
                <img src="./img/imperialjiujitsu_pretoebranco.jpg" alt="Academia" class="img-left">
            </div>
            <div class="right">
                <div class="container">
                    <div class="post">
                        <div class="text">Obrigado pela sua avaliação!</div>
                        <div class="edit">EDITAR</div>
                    </div>
                    <div class="star-widget">
                        <input type="radio" name="rate" id="rate-5">
                        <label for="rate-5" class="fas fa-star"></label>
                        <input type="radio" name="rate" id="rate-4">
                        <label for="rate-4" class="fas fa-star"></label>
                        <input type="radio" name="rate" id="rate-3">
                        <label for="rate-3" class="fas fa-star"></label>
                        <input type="radio" name="rate" id="rate-2">
                        <label for="rate-2" class="fas fa-star"></label>
                        <input type="radio" name="rate" id="rate-1">
                        <label for="rate-1" class="fas fa-star"></label>
                        <form action="#">
                            <header></header>
                            <div class="textarea">
                                <textarea cols="30" placeholder="Descreva sua experiência.."></textarea>
                            </div>
                            <div class="btn">
                                <button type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
      const btn = document.querySelector("button");
      const post = document.querySelector(".post");
      const widget = document.querySelector(".star-widget");
      const editBtn = document.querySelector(".edit");
      btn.onclick = ()=>{
        widget.style.display = "none";
        post.style.display = "block";
        editBtn.onclick = ()=>{
          widget.style.display = "block";
          post.style.display = "none";
        }
        return false;
      }
    </script>
</body>
</html>
